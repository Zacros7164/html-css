<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bootstrap Practice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/darkly/bootstrap.min.css" /> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        /* .row > div {

        .row {
            background-color: yellow;

    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="header col-12">
                1. header
                <div class="row px-2">
                    <div class="brand col-12 col-md-3">
                        1.1 Brand
                    </div>
                    <div class="global-nav col-8 col-md-6">
                    1.2 Global Nav
                    </div>
                    <div class="tools col-4 col-md-3">
                        1.3 Tools
                    </div>
                </div>
            </div> 
        </div>
        <div class="row">
            <div class="hero col-12 col-lg-9">
                2. Hero
                <div class="row px-2">
                    <div class="hero-feat col-md-12 d-none d-md-block">
                        2.1 Hero Feature
                    </div>
                    <div class="hero-call col-12">
                            2.2 Hero Call to Action
                    </div>
                </div>
            </div>
            <div class="col-3 d-none d-lg-block">
                3. Ad
            </div>
        </div>
        <div class="row">
            <div class="body col-12 col-lg-9">
                4. Body
                <div class="row px-2">
                    <div class="article-feat col-12 col-md-9 col-lg-3">
                        4.1 article Feature
                    </div>
                    <div class="ad col-12 col-md-3 d-lg-none">
                        3. Ad 
                    </div>
                    <div class="article-list col-12 col-lg-9">
                        4.2 Article Listing
                    </div>
                </div>
            </div>
            <div class="sidebar col-lg-3 d-none d-lg-block">
                5. Sidebar
                <div class="row px-2">
                    <div class="col-12">
                        5.1 Sidebar Feature
                    </div>
                </div>
            </div>
        </div>
        <div class="row d-none d-md-block d-lg-none">
            <div class="sidebar col-12">
                5. Sidebar
                <div class="row px-2">
                    <div class="sidebar-feat col-12">
                        5.1 Sidebar Feature
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="footer col-12">
                6. Footer
            </div>
        </div>
    </div>
</body>
</html>
